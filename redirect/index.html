<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="input" type="text">
  <button id="btn">redirect</button>
  <script>
    btn.onclick = e => {
      window.location.replace(input.value)
    }
  </script>
</body>
</html>
